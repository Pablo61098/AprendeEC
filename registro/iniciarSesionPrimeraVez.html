<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Align nav bar item into center</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="iniciarSesionPrimeraVez.css">
</head> 
  
<body> 

    <div class="container">
        <div class="row flex-column    mx-5" >
            <form action="" id="formaIngresoContasena">
                <div class="col-12 pt-4  formHeader">
                    <label for="">Cambiar contraseña</label>
                </div>
                <div class="row col-12 my-3">
                    <div class="col-12 col-sm-6">
                        <label for="">Contraseña: </label>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" name="contrasena" required>
                    </div>
                </div>
                <div class="row col-12 my-3">
                    <div class="col-12 col-sm-6">
                        <label for="">Confirmar contraseña: </label>
                    </div>
                    <div class="col-12 col-sm-6" >
                        <input type="text" name="contrasenaConfirmada" required>
                    </div>
                </div>
                <div class="row col-12 justify-content-end my-3">
                    <div class="mx-3">
                        <button href="#" class="btn btn-secondary" type="submit" form="formaIngresoContasena" id="btnAceptar">Aceptar</button>
                    </div>
                    <div class="">
                        <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body> 
  
</html>
