<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">    
        <link rel="stylesheet" href="../resources/css/appInscripcionU.css">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        
        <link rel="stylesheet" href="../resources/css/styles.css">

    </head>
    <body>
        <div class="mt-2 text-right mr-4">
            <a href="tengoUnaClave.html">Tengo una clave</a>
        </div>
        <div class="container">
            <div class="mt-2 text-center">
                <h1 class="">AprendEC</h1>
            </div>
            <div class=" mt-5  rounded mx-md-5 allForm">
                <label class="text-center formHeader  p-2 mb-0 rounded-top">Formulario de Inscripcion de Universidades e Institutos</label>
                <form action="" id="formaInscripcionU">
                    <div class="row justify-content-around mx-0 py-3 px-5 mt-0 formBody">
                        <div class="col-sm-12 ">
                            <h3 id="lineaBaja"><span>Universidad</span></h3>
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Nombre de la Institución</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="nombreInstitucion">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Ciudad</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="ciudad">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Direccion</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="direccion">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Pagina Web</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="paginaWeb">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Numero de cuenta bancaria</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="numeroCuentaBancaria">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Certidicado CACES</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="file" class="" required></input>
                        </div>
                        <div class="col-sm-12 ">
                            <h3 id="lineaBaja"><span>Administrador</span></h3>
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Nombres</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="nombres">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Apellidos</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="apellidos">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Numero de cédula</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="numeroCedula">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Cargo en la Institución</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="cargo">
                        </div>
                        <div class="col-sm-6 py-1">
                            <label for="">Correo Institucional</label>
                        </div>
                        <div class="col-sm-6 py-1">
                            <input type="text" placeholder="" class="form-control" required id="correoInstitucional">
                        </div>
                        <div class="col-sm-12 py-4 ml-4" id="checkboxAceptar">
                            <input type="checkbox" required>
                            <span >Aceptar Termino y Condiciones</span>
                        </div>
                        <div class="col-sm-6 justify-self-around">
                            <div class="row justify-content-around">
                                <button href="#" class="btn btn-secondary" id="btnEnviar" form="formaInscripcionU">Enviar</button>
                                <a href="login.html" class="btn btn-secondary" id="btnCancelar" form="">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container mt-5">
            
        </div>
        
                <!-- Footer -->
    <footer>
        <div class="jumbotron text-center head_foot">
            <p>Aprendizaje Online para todo el Ecuador</p>
            AprendEC 2020 <i class="far fa-copyright"></i>
        </div>
    </footer>

        <script src="../resources/javascript/inscripcionU.js" ></script>

    </body>
</html>
